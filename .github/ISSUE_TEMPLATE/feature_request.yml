body:
    - type: checkboxes
      attributes:
          label: Prerequisites
          description: Please ensure you have completed all of the following.
          options:
              - label: I have read the [Contributing Guidelines](https://github.com/jordimarimon/ts-ast-parser/blob/main/CONTRIBUTING.md).
                required: true
              - label: I have searched for [existing issues](https://github.com/jordimarimon/ts-ast-parser/issues) that already report this problem, without success.
                required: true
    - type: textarea
      attributes:
          label: Describe the Feature Request
          description: A clear and concise description of what the feature does.
      validations:
          required: true
    - type: textarea
      attributes:
          label: Describe the Use Case
          description: A clear and concise use case for what problem this feature would solve.
      validations:
          required: true
    - type: textarea
      attributes:
          label: Describe Preferred Solution
          description: A clear and concise description of how you want this feature to be added.
    - type: textarea
      attributes:
          label: Describe Alternatives
          description: A clear and concise description of any alternative solutions or features you have considered.
    - type: textarea
      attributes:
          label: Related Code
          description: If you are able to illustrate the feature request with an example.
    - type: textarea
      attributes:
          label: Additional Information
          description: Add any other context about the problem here. Stack traces, related issues, suggestions on how to fix, Stack Overflow links, forum links, etc.
