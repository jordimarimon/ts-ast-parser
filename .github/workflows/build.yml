name: Build

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    analyse:
        if: ${{ github.actor != 'dependabot[bot]' }}
        name: Build
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v3

            -   name: Setup Node.js 16.x
                uses: actions/setup-node@v3
                with:
                    node-version: 16.x

            -   name: Install dependencies
                run: npm ci

            -   name: Build
                run: npm run build

            -   name: Run tests
                run: npm run test
